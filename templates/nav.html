<div id="colorlib-page">
    <a href="{% url 'cv:home' %}" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside
      id="colorlib-aside"
      role="complementary"
      class="js-fullheight text-center"
    >
      <h1 id="colorlib-logo">
        <a href="{% url 'cv:home' %}"
        ><span class="img"
            style="background-image: url({{ company.logo.url }});"></span>
          {{ company.name }}
            </a>
      </h1>
      <nav id="colorlib-main-menu" role="navigation">
        <ul>
          <li class="colorlib-active"><a  href="{% url 'cv:home' %}">Home</a></li>
          <li><a  href="{% url 'cv:teams' %}">Teams</a></li>
          <li><a  href="{% url 'cv:about' %}">About Me</a></li>
          <li><a href="{% url 'cv:rewards' %}">Rewards</a></li>
          <li><a   href="{% url 'cv:contact' %}">Contact</a></li>
        </ul>
      </nav>
  
      {% comment %} <div class="colorlib-footer">
        <h3>Newsletter</h3>
        <div class="d-flex justify-content-center">
          <form action="#" class="colorlib-subscribe-form">
            <div class="form-group d-flex">
              <div class="icon"><span class="icon-paper-plane"></span></div>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Email Address"
              />
            </div>
          </form>
        </div>
      </div> {% endcomment %}
    </aside>
    <!-- END COLORLIB-ASIDE -->
